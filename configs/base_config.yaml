defaults:
    - paths: mac
    - _self_

paths:
    my_logs: ${paths.logs}/dr_util
    my_data: ${paths.logs}/dr_util

hydra:
    run:
        dir: ${paths.run_dir}
    job_logging:
        formatters:
            simple:
                format: "%(asctime)s - %(message)s"
                datefmt: "%Y-%m-%d %H:%M:%S"

seed: 42
